<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-container">
        <div id="screen">
            
        </div>
        <div id="buttons">
            <button id="7btn" class="numButton button">7</button>
            <button id="8btn" class="numButton button">8</button>
            <button id="9btn" class="numButton button">9</button>
            <button id="dividebtn" class="operatorButton button">/</button>
            <br>
            <button id="4btn" class="numButton button">4</button>
            <button id="5btn" class="numButton button">5</button>
            <button id="6btn" class="numButton button">6</button>
            <button id="multiplybtn" class="operatorButton button">x</button>
            <br>
            <button id="1btn" class="numButton button">1</button>
            <button id="2btn" class="numButton button">2</button>
            <button id="3btn" class="numButton button">3</button>
            <button id="subtractbtn" class="operatorButton button">-</button>
            <br>
            <button id="0btn" class="numButton button">0</button>
            <button id="decimalbtn" class="numButton button">.</button>
            <button id="addbtn" class="operatorButton button">+</button>
            <button id="equalsbtn" class="equalsButton button">=</button>
        </div>
    </div>
    <button id="clearbtn">Clear</button>
    <script src="main.js"></script>
</body>
</html>
