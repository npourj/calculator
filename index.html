<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-container">
        <div id="screen">
            0
        </div>
        <div id="buttons">
            <button id="7btn" class="button">7</button>
            <button id="8btn" class="button">8</button>
            <button id="9btn" class="button">9</button>
            <button id="dividebtn" class="button">/</button>
            <br>
            <button id="4btn" class="button">4</button>
            <button id="5btn" class="button">5</button>
            <button id="6btn" class="button">6</button>
            <button id="multiplybtn" class="button">x</button>
            <br>
            <button id="1btn" class="button">1</button>
            <button id="2btn" class="button">2</button>
            <button id="3btn" class="button">3</button>
            <button id="subtractbtn" class="button">-</button>
            <br>
            <button id="0btn" class="button">0</button>
            <button id="decimalbtn" class="button">.</button>
            <button id="addbtn" class="button">+</button>
            <button id="equalsbtn" class="button">=</button>
        </div>
    </div>
    <button id="clearbtn">Clear</button>
    <script src="main.js"></script>
</body>
</html>
